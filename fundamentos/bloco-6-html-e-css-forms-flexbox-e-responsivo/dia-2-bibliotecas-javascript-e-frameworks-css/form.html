<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <hr>
    <form action="">
        <div id="divInputName">
            <label class='form-label' for="name">Nome completo:
                <input type="text" name="name" class="form-control" id="name" placeholder="Digite o seu nome completo" required>
            </label>
        </div>
        <div id="divInputEmail">
            <label class='form-label' for="email">Email:
                <input type="email" name="input" class="form-control" id="inputEmail" placeholder="Digite o seu email" required>
            </label>
        </div>
        <div id="divPreferredDestination">
            <p>Escolha uma opção de destino ofertadas</p>
            <div class="form-check" id="divDestination1">
                <label for="destination1">
                    <input type="radio" class="form-check-input" id="destination1" name="preferredDestination">  Florianópolis
                </label>
            </div>
            <div class="form-check" id="divDestination2">
                <label for="destination2">
                    <input type="radio" class="form-check-input" id="destination2" name="preferredDestination">  Balneário Camburiú
                </label>
            </div>
            <div class="form-check" id="divDestination3">
                <label for="destination3">
                    <input type="radio" class="form-check-input" id="destination3" name="preferredDestination">  Gramado
                </label>
            </div>
            <div class="form-check" id="divDestination4">
                <label for="destination4">
                    <input type="radio" class="form-check-input" id="destination4" name="preferredDestination">  Campos do Jordão
                </label>
            </div> 
        </div>
        <div id="divTextArea">
            <p>Escreva o porque você deveria ganhar</p>
            <textarea name="textWinner" class="form-control" id="textWinner"></textarea required>
        </div>
        <div class="input-group" id="divDate">
            <label for="travelDate">Melhor data para a viagem:
                <input type="date" name="travelDate" class="form-control" id="travelDate" required>
            </label>
        </div>
        <div id="questionAgree">
            <label for="agreeReceivedEmail">
                <input type="checkbox" name="agreeReceivedEmail" class="form-check-input" id="agreeReceivedEmail">  Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <label for="agreeImage">
                <input type="checkbox" name="agreeImage" class="form-check-input" id="agreeImage">  Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </div>
    </form>
    <div id="divButton">
        <button type="submit" class="btn btn-primary" id="buttonSubmit">Enviar</button>
        <button class="btn btn-secondary" id="buttonClear">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
